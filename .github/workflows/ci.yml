name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Cache Docker layers if build times are long
    # - name: Set up Docker Buildx
    #   uses: docker/setup-buildx-action@v2
    # - name: Cache Docker layers
    #   uses: actions/cache@v3
    #   with:
    #     path: /tmp/.buildx-cache
    #     key: ${{ runner.os }}-buildx-${{ github.sha }}
    #     restore-keys: |
    #       ${{ runner.os }}-buildx-

    - name: Run tests using Docker Compose
      env:
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      run: |
        docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from app

    - name: Docker Compose Down
      if: always() # Ensure cleanup runs even if tests fail
      run: docker-compose -f docker-compose.test.yml down -v --remove-orphans