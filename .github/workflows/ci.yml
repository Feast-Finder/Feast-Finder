name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:14
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      env:
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }} 
        POSTGRES_DB: ${{ secrets.POSTGRES_DB }}     
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}     
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }} 
        NODE_ENV: test
      run: npm test